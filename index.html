<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Debug mode styles */
        .tile {
            display: flex !important;
            flex-direction: column !important;
            gap: 2px !important;
        }
        .debug-info {
            font-size: 9px !important;
            line-height: 1 !important;
            margin-top: -5px !important;
            color: rgba(119, 110, 101, 0.9) !important;
            background-color: rgba(255, 255, 255, 0.5) !important;
            padding: 1px 4px !important;
            border-radius: 2px !important;
            pointer-events: none !important;
        }
        [data-theme="dark"] .debug-info {
            color: rgba(249, 246, 242, 0.9) !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-title">2048</div>
            <div class="loading-status">Initializing game...</div>
            <div class="loading-progress">
                <div class="loading-progress-bar" id="loadingProgressBar"></div>
            </div>
        </div>
    </div>

    <div id="gameContainer" class="container" style="opacity: 1;">
        <div class="header">
            <div class="title-section">
                <h1 class="title">2048</h1>
                <div class="scores-container">
                    <div class="score-box">
                        <div class="score-title">Score</div>
                        <div class="score-number" id="score">0</div>
                    </div>
                    <div class="score-box">
                        <div class="score-title">Best</div>
                        <div class="score-number" id="best">0</div>
                    </div>
                </div>
            </div>
            <div class="settings-button" id="settingsButton">
                <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.65.07-.97 0-.32-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49 1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65z"/>
                </svg>
            </div>
        </div>

        <div class="game-container">
            <div id="grid"></div>
        </div>
        
        <!-- Game Modal -->
        <div class="modal-overlay">
            <div class="modal">
                <h2 class="modal-title"></h2>
                <p class="modal-message"></p>
                <button class="modal-button">OK</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="settings-modal">
            <div class="settings-content">
                <div class="settings-header">
                    <h2 class="settings-title">Settings</h2>
                    <button id="closeSettingsButton" class="settings-close">&times;</button>
                </div>
                <div class="settings-group">
                    <p>Game settings and controls can be accessed here.</p>
                </div>
                <div class="settings-group">
                    <h3>Display</h3>
                    <div class="settings-option">
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="settings-label">Dark Mode</span>
                    </div>
                    <div class="settings-option">
                        <label class="switch">
                            <input type="checkbox" id="debugModeToggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="settings-label">Debug Mode</span>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Test Controls</h3>
                    <button id="testConfetti" class="modal-button">Test Confetti</button>
                    <button id="testSuccess" class="modal-button">Test Success</button>
                    <button id="testGameOver" class="modal-button">Test Game Over</button>
                </div>
            </div>
        </div>

        <div class="instructions">
            Use arrow keys or WASD to move tiles. Swipe or drag to play on mobile. Combine numbers to reach 2048!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Game2048();
        });
    </script>
</body>
</html>
